<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
    /*
    When the clear button is clicked, clear the text field.
    When the save button is clicked, take the text value inside the text field, and append a new <li> element to the #log with the entered text value.
    HINT: lookup .val()
    */
    $(document).ready(function () {

      const $clearButt = $('#clear-button');
      const $textField = $('#text-field');
      const $saveButton = $('#save-button');
      const $log         = $('#log');

      $clearButt.click(()=>{
        $textField.val('');
      })

      $saveButton.click(()=>{
        const $li = $('<li>', {
        'text': `${$textField.val()}`,
        'class': 'list-Item',
        })
        $log.append($li);
        $textField.val('');
      })

    });
    </script>
  </head>
  <body>
    <input id="text-field" type="text" name="text">
    <button id="clear-button">Clear</button>
    <button id="save-button">Save</button>
    <ul id="log">
      <li>Type messages here:</li>
    </ul>
  </body>
</html>
