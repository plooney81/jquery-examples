<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
    /*
    Change the text of the button to "Please click me!". Putting your code in the document ready block is important.
    */
    $(document).ready(function () {
        const $mehButton = $('#the-button');
        let newText = '';
        $mehButton
          .click(function(){
            if($mehButton.text() === 'meh'){
              newText = 'Please Click Me';
            }else{
              newText = 'meh'
            }
            $(this).text(newText)
          })
    });
    </script>
  </head>
  <body>
    <button id="the-button">meh</button>
  </body>
</html>
